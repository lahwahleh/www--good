<ion-side-menus enable-menu-with-back-views="false" >

      </ion-nav-back-button>

        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">

	  </h1>		  
    </ion-header-bar> -->
	 
    <ion-content>

		</div>
		</ion-item>
		<!-- <ion-item menu-close ng-click="login()">
          Login
        </ion-item> -->
		<ion-item menu-close href="#/app/home">

		  </div>

        <ion-item menu-close href="#/app/directory" class="test">
          
		  		<div class="list" >

          <i class="icon ion-ios-people custom-side-icon"  style="float:left;padding-right:10%"></i>		<h2 >  Directory</h2>

		  </div>
        </ion-item> 
        <ion-item menu-close href="#/app/feedback">
          
		  	<div class="list">

			</div>

		  </div>
