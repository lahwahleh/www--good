<ion-view view-title="NewsFeed">
  <ion-content class="slide-in-both-ways">
	
    <ion-list class="animate-in-secondary">
        <ion-item ng-repeat="item in playlists" class="item item-thumbnail-left " href="#/app/playlists/{{playlists.indexOf(item)}}">
            <img ng-src="img/news.jpe">
            <h2>{{item.title | uppercase}}</h2>
            <p>{{item.gender}}</p>
            <p>{{item.date}}</p>

        </ion-item>
    </ion-list>
	<!--<div id="spin" align="center" class="outer" ng-hide="loader"><ion-spinner icon="spiral"></ion-spinner><br/>Loading</div>-->
  </ion-content>
</ion-view>
